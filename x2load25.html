<body bgcolor="#000000">

  <img src="https://ims.gov.il/sites/default/files/ims_data/map_images/IMSRadar/IMSRadar_202001260825.gif" name="slide" width="100%" height="390">

  <script>

    //variable that will increment through the images

    var step = 1

    function slideit() {

      //if browser does not support the image object, exit.

      if (!document.images)

        return

      document.images.slide.src = eval("image" + step + ".src")

      if (step < 23)

        step++

      else

        step = 1

      //call function "slideit()" every 2.5 seconds

      setTimeout("slideit()", 300)

    }

    slideit()

//-->

  </script>
