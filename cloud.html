<img height="390" name="slide" src="https://www.ims.gov.il/Ims/Pages/RadarImage.aspx?Row=0&amp;TotalImages=10&amp;LangID=1&amp;Location" width="100%" />

<script>

//variable that will increment through the images

var step=1

function slideit(){

//if browser does not support the image object, exit.

if (!document.images)

return

document.images.slide.src=eval("image"+step+".src")

if (step<9)

step++

else

step=1

//call function "slideit()" every 2.5 seconds

setTimeout("slideit()",1000)

}

slideit()

//-->

</script>
